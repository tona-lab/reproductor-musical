<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <p>Playing now</p>
        </header>
        <section class="cards">
            <div class="album"><img src="./david.png" alt="Album de david bowie"></div>
        </section>
        <section class="progress-bar">
            <div class="color">
            </div>
        </section>

        <section class="artista">
          <h2>David Bowie</h2>
          <p>Black Star</p>
        </section>

        <footer class="buttons">
            <div class="review"><i class="fas fa-backward"></i></div>
            <div class="next"><i class="fas fa-backward"></i></div>
            <div class="play"><i class="fas fa-play"></i></div>
            <div class="skip"><i class="fas fa-forward"></i></div>
            <div class="preview"><i class="fas fa-forward"></i></div>
        </footer>
    </div>
   
    
</body>
</html>
